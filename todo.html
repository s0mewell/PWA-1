<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ToDoList</h1>
        <input id="taskInput" type="text" placeholder="Добавьте новую задачу..." />
        <input id="taskDate" type="date" placeholder="Выберите дату" />
        <div class="button-container">
            <button id="addTaskButton">Добавить задачу</button>
            <button id="deleteSelectedButton">Удалить выделенные</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script3.js"></script>
</body>
</html>
